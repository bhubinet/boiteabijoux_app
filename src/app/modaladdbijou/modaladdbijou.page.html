<ion-header>
  <ion-toolbar [color]="'#FFA69E'">
    <ion-icon name="close" size="large" class="text-white close-icon" (click)="dismiss()"></ion-icon>
    <ion-title class="text-white" style="text-align: center">Ajouter un bijou</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <ion-item>
    <ion-label position="floating">Nom</ion-label>
    <ion-select [(ngModel)]="name">
      <ion-select-option>Bracelet</ion-select-option>
      <ion-select-option>Bague</ion-select-option>
      <ion-select-option>Colliers</ion-select-option>
      <ion-select-option>Homme</ion-select-option>
      <ion-select-option>Boucles d'oreilles</ion-select-option>
      <ion-select-option>Porte-clés</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Prix</ion-label>
    <ion-input type="number" [(ngModel)]="price"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Stock</ion-label>
    <ion-input type="number" [(ngModel)]="stock"></ion-input>
  </ion-item>

  <ion-item>
    <ion-button (click)="presentAlertPicture()">Ajouter une photo</ion-button>
  </ion-item>

  <img [src]="captureDataUrl">

  <ion-button class="w-90 ion-margin-top" (click)="createJewel()">Créer un bijou</ion-button>
</ion-content>
