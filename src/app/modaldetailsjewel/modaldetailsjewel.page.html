<ion-header>
  <ion-toolbar [color]="'#FFA69E'">
    <ion-icon name="close" size="large" class="text-white close-icon" (click)="dismiss()"></ion-icon>
    <ion-title class="text-white" style="text-align: center">Détails du bijou</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img [src]="jewel.image" style="box-shadow: 0px 1px 10px #000;">
  <div class="d-flex" style="padding: 10px">
    <label>{{jewel.name}}</label>
    <label style="font-size: x-large">{{jewel.price}} €</label>
  </div>
  <div class="d-flex" style="padding: 10px">
    <label>Stock : {{jewel.stock}}</label>
    <ion-icon name="md-basket" class="sell-icon" (click)="sellJewel()"></ion-icon>
  </div>
  <div class="d-flex" style="padding: 10px">
    <label>Stock : {{jewel.stock}}</label>
    <ion-icon name="md-cube" class="sell-icon" (click)="commandJewel()"></ion-icon>
  </div>
  <div style="padding: 10px">
    <ion-icon name="md-trash" class="sell-icon" style="background: darkred" (click)="presentAlertDelete()"></ion-icon>
  </div>
</ion-content>
