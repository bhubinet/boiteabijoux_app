<ion-header>
  <ion-toolbar>
    <ion-title class="text-white">Détails du bijou</ion-title>
    <ion-icon name="close" size="large" class="text-white" (click)="dismiss()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img [src]="jewel.image" style="box-shadow: 0px 1px 10px #000;">
  <div class="d-flex" style="padding: 10px">
    <label>{{jewel.name}}</label>
    <label style="font-size: x-large">{{jewel.price}} €</label>
  </div>
  <div class="d-flex" style="padding: 10px">
    <label>Stock : {{jewel.stock}}</label>
    <ion-icon name="md-basket" class="sell-icon" (click)="sellJewel()"></ion-icon>
  </div>
</ion-content>
